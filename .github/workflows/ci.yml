name: CI

on:
  push:
    branches:
      - main
      - 'copilot/**'
      - 'cursor/**'
      - 'bolt/**'
  pull_request:
    branches:
      - main

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m compileall -q gdrive_cleanup.py
          python -m compileall -q trading_data_manager.py
          python -m compileall -q common_utils.py
          python -m compileall -q firebase_utils.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p "test_*.py" -v

      - name: CLI smoke tests - gdrive_cleanup
        run: |
          python gdrive_cleanup.py --help
          python gdrive_cleanup.py audit --help
          python gdrive_cleanup.py duplicates --help
          python gdrive_cleanup.py trash --help
          python gdrive_cleanup.py trash-query --help

      - name: CLI smoke tests - trading_data_manager
        run: |
          python trading_data_manager.py --help
          python trading_data_manager.py init --help
          python trading_data_manager.py run --help
          python trading_data_manager.py purge-trash --help

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nuna-tools:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm nuna-tools:test python gdrive_cleanup.py --help
          docker run --rm nuna-tools:test python trading_data_manager.py --help
          docker run --rm nuna-tools:test python -m unittest discover -s . -p "test_*.py"
