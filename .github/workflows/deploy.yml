name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy Docker Image
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Digest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull latest from main branch:" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull by commit SHA tag:" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:main-\${SHORT_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull by digest (immutable):" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm ghcr.io/${{ github.repository }}:main python gdrive_cleanup.py --help" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: Send Telegram Notification (Success)
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./scripts/send-telegram.sh "üöÄ <b>Deployment Successful</b>\n\n<b>Repo:</b> ${{ github.repository }}\n<b>Env:</b> ${{ github.event.inputs.environment || 'production' }}\n<b>Image:</b> ghcr.io/${{ github.repository }}:main"

      - name: Send Telegram Notification (Failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./scripts/send-telegram.sh "‚ö†Ô∏è <b>Deployment Failed</b>\n\n<b>Repo:</b> ${{ github.repository }}\n<b>Env:</b> ${{ github.event.inputs.environment || 'production' }}"


  # Optional: Add deployment to VPS
  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' && vars.VPS_DEPLOYMENT_ENABLED == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        if: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to VPS
        if: ${{ secrets.VPS_SSH_KEY }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH || '/opt/nuna' }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository }}:main
          COMPOSE_FILE: docker-compose.vps.yml
        run: |
          # Make deployment script executable
          chmod +x scripts/deploy-vps.sh
          
          # Run deployment
          ./scripts/deploy-vps.sh
          
          echo "## VPS Deployment Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Deployed to VPS: $VPS_HOST" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Docker Image: ghcr.io/${{ github.repository }}:main" >> $GITHUB_STEP_SUMMARY
          echo "üìç Deploy Path: $VPS_DEPLOY_PATH" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Instructions
        if: ${{ !secrets.VPS_SSH_KEY }}
        run: |
          echo "## VPS Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è **Automated deployment is not configured**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To enable automated VPS deployment, configure these secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`VPS_HOST\`: Your VPS hostname or IP address" >> $GITHUB_STEP_SUMMARY
          echo "- \`VPS_USER\`: SSH username for VPS access" >> $GITHUB_STEP_SUMMARY
          echo "- \`VPS_SSH_KEY\`: Private SSH key for authentication" >> $GITHUB_STEP_SUMMARY
          echo "- \`VPS_DEPLOY_PATH\`: Deployment path on VPS (optional, defaults to /opt/nuna)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "And set this repository variable:" >> $GITHUB_STEP_SUMMARY
          echo "- \`VPS_DEPLOYMENT_ENABLED\`: Set to 'true' to enable automated deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy manually, SSH into your VPS and run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "cd /opt/nuna" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:main" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose -f docker-compose.vps.yml up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: Send Telegram Notification (Success)
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./scripts/send-telegram.sh "üöÄ <b>Deployment Successful</b>\n\n<b>Repo:</b> ${{ github.repository }}\n<b>Env:</b> ${{ github.event.inputs.environment || 'production' }}\n<b>Image:</b> ghcr.io/${{ github.repository }}:main"

      - name: Send Telegram Notification (Failure)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./scripts/send-telegram.sh "‚ö†Ô∏è <b>Deployment Failed</b>\n\n<b>Repo:</b> ${{ github.repository }}\n<b>Env:</b> ${{ github.event.inputs.environment || 'production' }}"
