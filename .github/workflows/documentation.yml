name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'
      - 'guidebook/**'
  pull_request:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'
      - 'guidebook/**'
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-checker:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'forge.mql5.io'
            --exclude 'hub.docker.com/settings/security'
            --exclude 'portal.azure.com'
            --exclude 'github.com/A6-9V/NUNA/settings/secrets/actions'
            --exclude-path '.venv'
            --exclude-path 'venv'
            --exclude-path 'ENV'
            --exclude-path '__pycache__'
            --max-concurrency 8
            '**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            **/*.md
            !node_modules
            !.venv
            !venv
            !ENV

  spell-check:
    name: Spell Check Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Spell Check
        uses: rojopolis/spellcheck-github-actions@0.36.0
        with:
          config_path: .spellcheck.yml

  docs-summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [link-checker, markdown-lint, spell-check]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Documentation Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All documentation checks completed"
