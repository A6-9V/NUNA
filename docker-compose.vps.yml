services:
  # Python Tools and Services
  nuna-tools:
    image: ghcr.io/a6-9v/nuna:main
    container_name: nuna-tools
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TZ:-UTC}
    networks:
      - nuna-network
    command: ["python", "-m", "http.server", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database for trade history (optional)
  postgres:
    image: postgres:15-alpine
    container_name: nuna-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nuna_trading}
      - POSTGRES_USER=${POSTGRES_USER:-nuna_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nuna_password}
    networks:
      - nuna-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nuna_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data (optional)
  redis:
    image: redis:7-alpine
    container_name: nuna-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - nuna-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  nuna-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
